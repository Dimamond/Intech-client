plugins {
	id 'java'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com.test.client.ClientApplication'
		)
	}
}

group = 'com.test'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
	compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.1.9.RELEASE'

}
